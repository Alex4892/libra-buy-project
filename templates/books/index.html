{% extends 'base.html' %}
{% load static %}
{% block lists %}
  Главная страница
{% endblock %}
{% block content %}

{% if books %}
  <div class="d-flex justify-content-around">
    {% for book in books %}
      <div class="card" style="width: 18rem;">
        <img src="{% if book.image %} {{ book.image.url }} {% else %} {% static 'img/default_book.jpeg' %} {% endif %}" 
        class="card-img-top" alt="{{ book.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.price }}</p>
          <a href="{% url 'books:detail_book' book.id %}" class="btn btn-primary">Посмотреть</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <h1>Товара нет</h1>
{% endif %}


{% endblock %}
