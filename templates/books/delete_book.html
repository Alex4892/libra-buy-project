{% extends 'base.html' %}
{% load static %}
{% block lists %}
    Удаление книги
{% endblock %}
{% block content %}
    <h2>Вы уверены, что хотите удалить книгу?</h2>

    <div class = "container mb-3">
        <form method = "post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Удалить</button>
            <a href="{% url 'books:detail_book' book.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

{% endblock %}
